<mat-tab-group mat-stretch-tabs>
  <mat-tab>

    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">add</mat-icon>
      Add Immobilier
    </ng-template>

    <div class="text-center">

      <h3>Add Immobilier</h3>

      <div class="example-form margin-auto">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Immobilier Name</mat-label>
          <input type="text" matInput placeholder="Immobilier Name" [(ngModel)]="imbName">
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Immobilier Price</mat-label>
          <input type="text" matInput placeholder="Immobilier Price" [(ngModel)]="imbPrice">
        </mat-form-field>

        <button class="example-full-width" mat-raised-button color="warn"
                (click)="createImb(imbName, imbPrice)">Add Immobilier
        </button>

      </div>

    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">list</mat-icon>
      Immobilier List
    </ng-template>
    <mat-list>
      <h2 mat-subheader>Immobilier List</h2>
      <mat-list-item *ngFor="let imb of totalImb;let i = index; trackBy: trackByFn">
        <!--<mat-icon mat-list-icon>folder</mat-icon>-->
        <img matListAvatar src="../assets/ethereum.png" alt="icon">
        <h4 mat-line>{{imb.name}}</h4>
        <p mat-line>Â£ {{convertEtherToPrice(imb.price)}}</p>
        <span class="example-spacer"></span>
        <span *ngIf="imb.purchased" style="color: green"> Purchased </span>
        <button *ngIf="!imb.purchased" color="primary" mat-button
                (click)="purchaseImb(imb.id, imb.price)">Buy
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>
